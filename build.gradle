plugins {
    id 'application'
    id 'java'
}

group 'tensorflow-helloworld'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.tensorflow:tensorflow:1.12.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'dev.joewong.tensorflow.helloworld.Main'
